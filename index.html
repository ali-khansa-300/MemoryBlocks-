<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="control-buttons">
      <span>Start Game</span>
    </div>
    <div class="info-container">
      <div class="name">Hello : <span></span></div>
      <div class="tries">Wrong Tries : <span>0</span></div>
    </div>
    <div class="memory-game-blocks">
      <div class="game-block" data-technolgy="angular">
        <div class="face front"></div>
        <div class="face back">
          <img src="imgs/angular.png" alt="angular" />
        </div>
      </div>
      <div class="game-block" data-technolgy="angular">
        <div class="face front"></div>
        <div class="face back">
          <img src="imgs/angular.png" alt="angular" />
        </div>
      </div>
      <div class="game-block" data-technolgy="php">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/php.png" alt="php" /></div>
      </div>
      <div class="game-block" data-technolgy="php">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/php.png" alt="php" /></div>
      </div>
      <div class="game-block" data-technolgy="react">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/react.png" alt="react" /></div>
      </div>
      <div class="game-block" data-technolgy="react">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/react.png" alt="react" /></div>
      </div>
      <div class="game-block" data-technolgy="python">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/python.png" alt="python" /></div>
      </div>
      <div class="game-block" data-technolgy="python">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/python.png" alt="python" /></div>
      </div>
      <div class="game-block" data-technolgy="mongodb">
        <div class="face front"></div>
        <div class="face back">
          <img src="imgs/mongodb.png" alt="mongodb" />
        </div>
      </div>
      <div class="game-block" data-technolgy="mongodb">
        <div class="face front"></div>
        <div class="face back">
          <img src="imgs/mongodb.png" alt="mongodb" />
        </div>
      </div>
      <div class="game-block" data-technolgy="csh">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/csh.png" alt="csh" /></div>
      </div>
      <div class="game-block" data-technolgy="csh">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/csh.png" alt="csh" /></div>
      </div>
      <div class="game-block" data-technolgy="java">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/java.png" alt="java" /></div>
      </div>
      <div class="game-block" data-technolgy="java">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/java.png" alt="java" /></div>
      </div>
      <div class="game-block" data-technolgy="javascript">
        <div class="face front"></div>
        <div class="face back">
          <img src="imgs/javascript.png" alt="javascript" />
        </div>
      </div>
      <div class="game-block" data-technolgy="javascript">
        <div class="face front"></div>
        <div class="face back">
          <img src="imgs/javascript.png" alt="javascript" />
        </div>
      </div>
      <div class="game-block" data-technolgy="nodjs">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/nodjs.png" alt="nodjs" /></div>
      </div>
      <div class="game-block" data-technolgy="nodjs">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/nodjs.png" alt="nodjs" /></div>
      </div>
      <div class="game-block" data-technolgy="vuejs">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/vuejs.png" alt="vuejs" /></div>
      </div>
      <div class="game-block" data-technolgy="vuejs">
        <div class="face front"></div>
        <div class="face back"><img src="imgs/vuejs.png" alt="vuejs" /></div>
      </div>
    </div>
    <audio src="audio/fail.mp3" id="fail" preload="auto"></audio>
    <audio src="audio/success.mp3" id="success" preload="auto"></audio>
    <audio src="audio/win.mp3" id="win" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
